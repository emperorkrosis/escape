<html>
<head>
<title>Test</title>
<!-- Constants must be first so they are available to all scripts. -->
<script src="scripts/constants.js"></script>
<!-- Begin state definitions. -->
<script src="scripts/scan.js"></script>
<script src="scripts/eyeb.js"></script>
<script src="scripts/login.js"></script>
<script src="scripts/denied.js"></script>
<script src="scripts/access.js"></script>
<script src="scripts/repl.js"></script>
<script src="scripts/success.js"></script>
<!-- End state definitions. -->
<!-- Base should be last since it is the entry point for the app. -->
<script src="scripts/base.js"></script>
<style>
body {
  background: #000;
  margin: 0;
}

#a {
  width: 100vw;
  height: 75vw;
  background: black;
  max-height: 100vh;
  max-width: 133.33vh;
  margin: auto;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
</style>
</head>
<body>
<div style="overflow: hidden; display: inline-block;">
<canvas id="a" width="800" height="600"></canvas>
</div>
<script>
var g = new Game('a');
// Add all the state machine state.
g.addScene(new ScanScene(320, 200));
g.addScene(new EyeBadScene(320, 200, false));
g.addScene(new DeniedScene(320, 200, 'denied1', 'scan'));
g.addScene(new EyeBadScene(320, 200, true));
g.addScene(new LoginScene(320, 200));
g.addScene(new DeniedScene(320, 200, 'denied2', 'login'));
g.addScene(new AccessScene(320, 200));
g.addScene(new ReplicantScene(320, 200));
g.addScene(new SuccessScene(320, 200, Constants.START_STATE));
// Start the machine.
g.start(Constants.START_STATE);
</script>
</body>
</html>
